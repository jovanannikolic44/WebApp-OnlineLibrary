<main>
  <div class="sve">      
  </div>
  
  <div class="naslov">
      <h2>Prikaz svih korisnika i moderatora u sistemu</h2>
  </div>

    <div class="mat-elevation-z8" id="tabelaKor">
      <table mat-table [dataSource]="korNaStrani">
    
        <ng-container matColumnDef="Profilna slika">
          <th mat-header-cell *matHeaderCellDef class="th1"> Profilna slika </th>
          <td mat-cell *matCellDef="let element" class="td1"> 
              <div *ngIf = 'element.avatar == "bezSlike"'>
                  <img src = "assets/profilepic4.jpg" width = '100' height = '100'class='imgDiv'>
              </div>
              <div *ngIf = 'element.avatar != "bezSlike"'>
                  <img [src]="element.avatar" width = '100' height = '100' class='imgDiv'>
              </div>
          </td>
        </ng-container>
    
        
        <ng-container matColumnDef="Ime">
          <th mat-header-cell *matHeaderCellDef class="th1"> Ime </th>
          <td mat-cell *matCellDef="let element" class="td1"> {{element.ime}} </td>
        </ng-container>

        <ng-container matColumnDef="Prezime">
          <th mat-header-cell *matHeaderCellDef class="th1"> Prezime </th>
          <td mat-cell *matCellDef="let element" class="td1"> {{element.prezime}} </td>
        </ng-container>

        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef class="th1"> Korisnicno ime </th>
          <td mat-cell *matCellDef="let element" class="td1"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef class="th1"> E-mail </th>
          <td mat-cell *matCellDef="let element" class="td1"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="Tip">
          <th mat-header-cell *matHeaderCellDef class="th1"> Tip </th>
          <td mat-cell *matCellDef="let element" class="td1"> {{element.tip}} </td>
        </ng-container>

          <ng-container matColumnDef="Promeni">
            <th mat-header-cell *matHeaderCellDef class="th1" > </th>
            <td mat-cell *matCellDef="let element" class="td1"> 
              <div *ngIf='element.tip=="korisnik"'>
                <button (click) = 'promeniTip(element)' class="dugme"> Promeni tip u moderator </button> 
              </div>
              <div *ngIf='element.tip=="moderator"'>
                <button (click) = 'promeniTip(element)' class="dugme"> Promeni tip u korisnik </button> 
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [length]="sviKor.length"
          [pageSize]="5" [pageSizeOptions]="[5,10,15]" (page)="onPageChange($event)">

      </mat-paginator>
  </div>

  <div class="prazan">
    &nbsp;
    <br/>
    <br/>
</div>



</main>



<div class="nav">
  <input type="checkbox" id="menu" (click)='prikaziPadajuciMeni()'>
  <label for="menu" id = "nav-icon">&#9776;</label>

</div>

<div *ngIf='prikazMenija==true' class="container">
    <ul>
        <li>
            <a (click)="pocetnaStrana()">Pocetna&nbsp;strana</a>
        </li>
        <li>
            <a (click)="logOut()">Odjavi&nbsp;se</a>
        </li>
    </ul>
</div>
